<div id="admin-login-view">
  <form class="admin-login-form" role="form" id="admin-login-form">
    <div class="panel panel-default" id="admin-login-form-div">
      <div class="panel-heading">
        <h4 class="panel-title"><p class="text-center admin-login-form-title" id="admin-login-txt-title"></p></h4>
      </div>
      <div class="panel-collapse collapse in">
        <div class="panel-body">
          <input id="username" type="tel"      class="form-control admin-login-form-element" placeholder="User Name"> 
          <input id="password" type="password" class="form-control admin-login-form-element" placeholder="Password">
          <p id="admin-login-btn-submit" class="btn btn-lg btn-primary btn-block"></p>
        </div>
      </div>
    </div>
  </form>
</div>
